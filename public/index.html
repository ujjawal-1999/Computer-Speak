<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Computer Speak</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<script src="script.js" defer></script>
	<style>
		body{
			width:90%;
			margin:0 auto;
			margin-top:1rem;
			font-family:'Roboto';
		}
		#text{
			border:1.5px solid gray;
			outline:none;
			width:100%;
			height:50vh;
			font-size:1.2rem;
			padding:5px;
			color:black;
			font-weight:550;
		}
		div{
			display:flex;
			justify-content:center;
			align-items:center;
			margin-top:5vh;
		}
		label{
			font-size: 1.3rem;
    		padding: 10px;
    		font-family: "Roboto";
		}
		input,button{
			width: 3vw;
    		padding: 5px;
    		padding-left: 1vw;
    		margin: 10px;
    		border: 1px solid darkslategray;
    		box-shadow: 5px 1px 5px rgba(0,0,0,0.5);
		}
		button{
			font-size:0.8rem;
			width:4vw;
			padding:5px 5px;
			font-weight:600;
		}
	</style>
</head>
<body>
	<textarea id="text" autofocus></textarea>
	<div>
		<label for="speed">Speed</label>
		<input type="number" name="speed" id="speed" min = "0.5" max="3" step="0.5" value="1">
		<button id="play-button">Play</button>
		<button id="pause-button">Pause</button>
		<button id="stop-button">Stop</button>
	</div>
</body>
</html>
